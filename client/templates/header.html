<table width="100%">
	<tbody>
		<tr>
			<td valign="top" width="' + width + '"><sp-image width="<%-width %>" height="<%-height %>" src="<%- image_url %>"></sp-image></td>
			<td valign="top">
				<h3>
					<sp-link uri="<%-object.uri%>"><%-object.name%></sp-link>
				</h3>
				<p><%-object.description%></p>
			</td></tr>
		</tbody>
	</table>
</table>
